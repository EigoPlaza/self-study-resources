<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Epura カレンダー</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f6f8f9;
      margin: 0;
      padding: 2em;
    }
    #calendar {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      padding: 2em;
      height: 100vh; /* 画面全体の高さ */
    }

    /* カード風イベント */
.fc-event {
  background: #ffb3c6 !important;
  border: none !important;
  border-radius: 12px !important;
  padding: 4px 8px !important;
  font-size: 14px;
  color: #4a1e2c !important;
  font-weight: 500;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

    /* モーダル */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
    #eventModal {
      display: none;
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -25%);
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 2em;
      z-index: 1000;
      width: 90%;
      max-width: 500px;
      color: #333;
      line-height: 1.6;
    }
#eventModal h3 {
  color: #2b4d3f;
  font-weight: 600;
}
    #modalDescription a {
      color: #007b7b;
      text-decoration: underline;
    }
    #modalCloseBtn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      font-size: 18px;
      color: #999;
      cursor: pointer;
    }
    #modalCloseBtn:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <div id="calendar"></div>

  <!-- モーダル -->
  <div id="modalOverlay"></div>
  <div id="eventModal">
    <button id="modalCloseBtn" onclick="closeModal()">✖</button>
    <h3 id="modalTitle"></h3>
    <p><strong>開始:</strong> <span id="modalStart"></span></p>
    <p><strong>終了:</strong> <span id="modalEnd"></span></p>
    <p id="modalDescription"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    function closeModal() {
      document.getElementById('eventModal').style.display = 'none';
      document.getElementById('modalOverlay').style.display = 'none';
    }

    function linkify(text) {
      return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
    }

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'ja',
        initialView: 'timeGridWeek',
        firstDay: 1,
        slotMinTime: "09:00:00",
        slotMaxTime: "23:00:00",
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
          validRange: {
          start: new Date(), // 今日
          end: new Date(new Date().setMonth(new Date().getMonth() + 2))
        },
        events: 'https://epura-calendar-api.eigoplaza.workers.dev',
        eventClick: function(info) {
          info.jsEvent.preventDefault();

          const rawDesc = info.event.extendedProps.description || '';
          const isHtml = /<\/?[a-z][\s\S]*>/i.test(rawDesc);

          document.getElementById('modalTitle').innerText = info.event.title;

          const options = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
          };

          document.getElementById('modalStart').innerText =
            info.event.start.toLocaleString('ja-JP', options);

          document.getElementById('modalEnd').innerText =
            info.event.end?.toLocaleString('ja-JP', options) || '';

          document.getElementById('modalDescription').innerHTML =
            isHtml ? rawDesc : linkify(rawDesc);

          document.getElementById('eventModal').style.display = 'block';
          document.getElementById('modalOverlay').style.display = 'block';
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
