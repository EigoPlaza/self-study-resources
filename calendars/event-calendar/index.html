<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epura Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* カレンダーの見た目調整用（必要なら） */
    .calendar-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1em;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div data-tockify-component="calendar" data-tockify-calendar="epura"></div>
  </div>
  
  <script data-cfasync="false" data-tockify-script="embed" src="https://public.tockify.com/browser/embed.js"></script>
</body>
</html>
