  <script>
    const recordBtn = document.getElementById("recordBtn");
    const resetBtn = document.getElementById("resetBtn");
    const logArea = document.getElementById("logArea");
    const logDiv = document.getElementById("log");
    const recordingStatus = document.getElementById("recordingStatus");

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let currentStream = null;

    recordBtn.onclick = async () => {
      if (!isRecording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        currentStream = stream;
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          sendToServer(audioBlob);
        };

        mediaRecorder.start();
        isRecording = true;
        recordBtn.textContent = "â¹ï¸ éŒ²éŸ³ã‚’åœæ­¢";
        recordBtn.classList.add("recording");
        recordingStatus.style.display = "block";
      } else {
        mediaRecorder.stop();
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
          currentStream = null;
        }
        isRecording = false;
        recordBtn.textContent = "ğŸ™ï¸ éŒ²éŸ³ã‚’é–‹å§‹";
        recordBtn.classList.remove("recording");
        recordingStatus.style.display = "none";
      }
    };

    resetBtn.onclick = () => {
      logDiv.innerHTML = "";
      logArea.style.display = "none";
    };

    async function sendToServer(audioBlob) {
      const apiUrl = "https://whisper-transcriber.eigoplaza.workers.dev/";
      const isSlow = document.getElementById("slowMode").checked;
      const level = document.getElementById("levelSelect").value;
    
      let systemPrompt = "";
      if (level === "beginner") {
        systemPrompt = "You are a friendly English conversation partner for a beginner. Use very simple English, short sentences, and speak slowly. Avoid difficult vocabulary or grammar.";
      } else if (level === "intermediate") {
        systemPrompt = "You are a supportive English conversation partner for an intermediate learner. Use natural English and useful phrases. Speak at a normal speed and help correct small mistakes gently.";
      } else if (level === "advanced") {
        systemPrompt = "You are a native English speaker helping advanced learners of English. Your replies should be fluent, natural, and engaging â€” like a friendly, intelligent person, not too wordy. Avoid sounding like an essay. Keep your answers focused and human-like.";
      }
      
      const formData = new FormData();
      formData.append("file", audioBlob, "voice.webm");
      formData.append("slow", isSlow ? "true" : "false");
      formData.append("prompt", systemPrompt);
      
      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
    
        const userText = data.text || "(èªè­˜ã§ãã¾ã›ã‚“ã§ã—ãŸ)";
        const aiReply = data.reply || "(è¿”ç­”ãŒã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸ)";
        const audioBase64 = data.audio;
    
        appendMessage(userText, "user");
        appendMessage(aiReply, "ai");

        // ğŸŸ¡ éŸ³å£°ã‚’å†ç”Ÿï¼ˆBlobã«å¤‰æ›ã—ã¦ã‹ã‚‰ï¼‰
        if (audioBase64) {
          const audioBlob = base64ToBlob(audioBase64, "audio/mp3"); // ã¾ãŸã¯ audio/webm ã«å¤‰æ›´
          const audioUrl = URL.createObjectURL(audioBlob);
          const audio = new Audio(audioUrl);
          audio.play();
        }
      } catch (err) {
        appendMessage("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚", "ai");
        console.error(err);
      }
    }

    function appendMessage(text, sender) {
      const p = document.createElement("p");
      p.className = `message ${sender}`;
      p.textContent = text;
      logDiv.appendChild(p);
      logArea.style.display = "block";
    }

    // ğŸ”½ ã“ã‚Œã‚’æœ«å°¾ã«è¿½åŠ ï¼ˆbase64ã‚’Blobã«å¤‰æ›ã™ã‚‹é–¢æ•°ï¼‰
    function base64ToBlob(base64, mime) {
      const binary = atob(base64);
      const array = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) {
        array[i] = binary.charCodeAt(i);
      }
      return new Blob([array], { type: mime });
    }
