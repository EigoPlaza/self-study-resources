<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>発音動画リスト</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fffdf6;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #ff6f61;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      background: #ffeaea;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      transition: background 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    li:hover {
      background: #ffd1d1;
    }
    a {
      color: #d6336c;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
