<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This Week's Topic - Intermediate</title>
  <style>
    body {
      font-family: "Helvetica Neue", "Arial", sans-serif;
      background: #fff8f0;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: #d17b8f;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .section {
      background: #ffffff;
      border: 2px dashed #f3c1d3;
      border-radius: 16px;
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
    }

    .section h2 {
      color: #b25470;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    ul {
      list-style: disc;
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>This Week's Topic</h1>

  <div class="section">
    <h2 id="topic-title">Loading...</h2>
    <p id="topic-description"></p>
  </div>

  <div class="section">
    <h2>Example Questions</h2>
    <ul id="examples"></ul>
  </div>

  <div class="section">
    <h2>Useful Expressions</h2>
    <ul id="expressions"></ul>
  </div>

  <div class="section">
    <h2>Extra Prompts</h2>
    <ul id="extras"></ul>
  </div>

  <script>
    async function loadTopic() {
      const response = await fetch('weekly-topics-intermediate.json');
      const topics = await response.json();

      const today = new Date();
      const firstDayOfYear = new Date(today.getFullYear(), 0, 1);
      const pastDays = Math.floor((today - firstDayOfYear) / (24 * 60 * 60 * 1000));
      const week = Math.ceil((pastDays + firstDayOfYear.getDay() + 1) / 7);

      const topic = topics[`week${week}`];

      if (!topic) {
        document.getElementById('topic-title').innerText = `No topic found for this week (Week ${week})`;
        return;
      }

      document.getElementById('topic-title').innerText = topic.topic;
      document.getElementById('topic-description').innerText = topic.description;

      const populateList = (id, items) => {
        const list = document.getElementById(id);
        list.innerHTML = '';
        items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          list.appendChild(li);
        });
      };

      populateList('examples', topic.examples);
      populateList('expressions', topic.expressions);
      populateList('extras', topic.extras);
    }

    loadTopic();
  </script>
</body>
</html>
