<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>音読用音声作成AI</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 2em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1em;
      padding: 1em; /* ← ここが重要 */
      box-sizing: border-box; /* ← パディング込みでも幅を超えないように */
      border-radius: 6px;
    }
    button {
      font-size: 1em;
      padding: 0.5em 1em;
      margin-top: 1em;
    }
    .output {
      margin-top: 2em;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    audio {
      width: 100%;
      max-width: 500px;  /* お好みで調整可能 */
      margin-top: 0.5em;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.4em 1em;
      background-color: #e0e0e0;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9em;
    }
    a.download-btn:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🗣️ 音読用音声作成AI（ベータ）</h1>
    <p>スラッシュ <code>/</code> で区切った英文を入力してください。</p>
  
    <textarea id="inputText" placeholder="例：How are you? / I'm fine, thank you. / And you?"></textarea>
    <br />
    <label for="voice">🗣️ 音声の種類：</label>
    <select id="voice">
      <option value="en-US-Wavenet-F" selected>女性（標準）</option>
      <option value="en-US-Wavenet-H">女性（はきはき）</option>
      <option value="en-US-Wavenet-A">男性（落ち着き）</option>
      <option value="en-US-Wavenet-D">男性（やや若め）</option>
    </select>
    <button onclick="generateAudio()">🎙 音声を生成</button>
  
    <div class="output">
      <h2>🔁 ポーズあり（リピーティング用）</h2>
      <audio id="audioWithPause" controls></audio>
      <a id="downloadWithPause" href="#" class="download-btn" download="with_pause.mp3">⬇️ ダウンロード</a>
  
      <h2>🚀 ポーズなし（シャドーイング用）</h2>
      <audio id="audioWithoutPause" controls></audio>
      <a id="downloadWithoutPause" href="#" class="download-btn" download="without_pause.mp3">⬇️ ダウンロード</a>
    </div>
  </div>
  <script>
    async function generateAudio() {
      const text = document.getElementById("inputText").value;
      const voiceName = document.getElementById("voice").value;
  
      const response = await fetch("https://your-worker-url.com/api/tts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          text: text,
          voice: voiceName
        })
      });
  
      const blob = await response.blob();
      const audioUrl = URL.createObjectURL(blob);
  
      // ポーズなし／あり 両方に同じ音声を仮適用（ここは後で分岐）
      document.getElementById("audioWithPause").src = audioUrl;
      document.getElementById("downloadWithPause").href = audioUrl;
  
      document.getElementById("audioWithoutPause").src = audioUrl;
      document.getElementById("downloadWithoutPause").href = audioUrl;
    }
  </script>
</body>
</html>
